<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Voice Transcriber</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --bg-dark: #0f0f23;
            --bg-darker: #0a0a1a;
            --shadow-glow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --shadow-intense: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
            min-height: 100vh;
            align-items: start;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .sidebar {
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-height: calc(100vh - 4rem);
        }

        .header-section {
            padding: 2.5rem;
            text-align: center;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .status-card {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
            transition: all 0.3s ease;
        }

        .status-idle .status-dot { background: #6b7280; }
        .status-connected .status-dot { 
            background: #10b981; 
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        .status-recording .status-dot { 
            background: #ef4444; 
            animation: pulse-recording 2s infinite;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse-recording {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            font-size: 1.2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 3rem;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-checkbox:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-intense);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--success-gradient);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(250, 112, 154, 0.4);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn:disabled::before {
            display: none;
        }

        .transcription-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .transcription-display {
            flex: 1;
            min-height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            position: relative;
        }

        .transcription-display::-webkit-scrollbar {
            width: 6px;
        }

        .transcription-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .transcription-display::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .transcript-line {
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .transcript-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 2px;
        }

        .transcript-customer {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .transcript-customer::before {
            background: var(--success-gradient);
        }

        .transcript-agent {
            background: rgba(250, 112, 154, 0.1);
            border: 1px solid rgba(250, 112, 154, 0.2);
        }

        .transcript-agent::before {
            background: var(--danger-gradient);
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .transcript-speaker {
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .transcript-customer .transcript-speaker {
            color: #4facfe;
        }

        .transcript-agent .transcript-speaker {
            color: #fa709a;
        }

        .transcript-time {
            font-family: 'JetBrainsMono', 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .transcript-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .controls-section {
            padding: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .session-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .session-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .session-info-row:last-child {
            margin-bottom: 0;
        }

        .session-info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .session-info-value {
            color: var(--text-primary);
            font-family: 'JetBrainsMono', 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-subtitle {
            font-size: 1rem;
            opacity: 0.7;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-intense);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: var(--success-gradient);
        }

        .toast-error {
            background: var(--danger-gradient);
        }

        .toast-info {
            background: var(--primary-gradient);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .main-content {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .glass-panel {
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="glass-panel sidebar">
            <div class="section-title">
                <i class="fas fa-cog"></i>
                Configuration
            </div>
            
            <div class="form-group">
                <label class="form-label" for="whisper-model">Whisper Model</label>
                <select class="form-select" id="whisper-model">
                    <option value="tiny">Tiny (Fast, Basic)</option>
                    <option value="base" selected>Base (Balanced)</option>
                    <option value="small">Small (Good)</option>
                    <option value="medium">Medium (Better)</option>
                    <option value="large">Large (Best)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="energy-threshold">Energy Threshold</label>
                <input type="number" class="form-input" id="energy-threshold" value="300" min="100" max="5000" step="100">
            </div>

            <div class="form-group">
                <label class="form-label" for="phrase-timeout">Phrase Timeout (seconds)</label>
                <input type="number" class="form-input" id="phrase-timeout" value="8.0" min="0.5" max="10" step="0.5">
            </div>

            <div class="form-group">
                <label class="form-label" for="record-timeout">Record Timeout (seconds)</label>
                <input type="number" class="form-input" id="record-timeout" value="8.0" min="0.5" max="10" step="0.5">
            </div>

            <div class="form-group">
                <label class="form-checkbox">
                    <input type="checkbox" id="non-english">
                    <span>Non-English Language</span>
                </label>
            </div>

            <div class="form-group">
                <label class="form-label" for="customer-device">Customer Audio Device</label>
                <select class="form-select" id="customer-device">
                    <option value="">Auto-detect</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="agent-device">Agent Microphone Device</label>
                <select class="form-select" id="agent-device">
                    <option value="">Auto-detect</option>
                </select>
            </div>

            <button class="btn btn-ghost" onclick="loadDevices()" style="width: 100%;">
                <i class="fas fa-sync-alt"></i>
                Refresh Devices
            </button>

            <div class="session-info" id="session-info" style="display: none;">
                <div class="section-title">
                    <i class="fas fa-info-circle"></i>
                    Session Info
                </div>
                <div class="session-info-row">
                    <span class="session-info-label">Session ID</span>
                    <span class="session-info-value" id="current-session-id">-</span>
                </div>
                <div class="session-info-row">
                    <span class="session-info-label">Status</span>
                    <span class="session-info-value" id="session-status">Idle</span>
                </div>
                <div class="session-info-row">
                    <span class="session-info-label">Lines</span>
                    <span class="session-info-value" id="transcript-count">0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="glass-panel header-section">
                <h1 class="app-title">
                    <i class="fas fa-microphone-alt"></i>
                    Voice Transcriber
                </h1>
                <p class="app-subtitle">Real-time customer and agent audio transcription with AI</p>
                <div class="status-card status-idle" id="status-indicator">
                    <div class="status-dot"></div>
                    <span id="status-text">Ready to Start</span>
                </div>
            </div>

            <!-- Transcription Area -->
            <div class="glass-panel transcription-section">
                <div class="section-title">
                    <i class="fas fa-comments"></i>
                    Live Transcription
                </div>
                <div class="transcription-display" id="transcription-display">
                    <div class="empty-state">
                        <i class="fas fa-headphones empty-state-icon"></i>
                        <div class="empty-state-text">Waiting for audio...</div>
                        <div class="empty-state-subtitle">Create a session to begin transcribing</div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="glass-panel controls-section">
                <div class="controls-grid">
                    <button class="btn btn-primary" id="create-session-btn" onclick="createSession()">
                        <i class="fas fa-plus"></i>
                        Create Session
                    </button>
                    <button class="btn btn-secondary" id="start-btn" onclick="startTranscription()" disabled>
                        <i class="fas fa-play"></i>
                        Start Recording
                    </button>
                    <button class="btn btn-danger" id="stop-btn" onclick="stopTranscription()" disabled>
                        <i class="fas fa-stop"></i>
                        Stop Recording
                    </button>
                    <button class="btn btn-ghost" id="save-btn" onclick="saveTranscription()" disabled>
                        <i class="fas fa-save"></i>
                        Save Transcript
                    </button>
                    <button class="btn btn-secondary" id="download-btn" onclick="downloadTranscription()" disabled>
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                    <button class="btn btn-danger" id="delete-btn" onclick="deleteSession()" disabled>
                        <i class="fas fa-trash"></i>
                        Delete Session
                    </button>
                    <button class="btn btn-ghost" id="debug-btn" onclick="debugState()">
                        <i class="fas fa-bug"></i>
                        Debug State
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentSessionId = null;
        let websocket = null;
        let isRecording = false;
        let transcriptLines = [];
        let noTranscriptionTimeout = null;

        // API base URL
        const API_BASE = 'http://localhost:8000';

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
            createParticles();
            // Pre-select known devices
            document.getElementById('customer-device').value = '1'; // Stereo Mix
            document.getElementById('agent-device').value = '2';   // Microphone Array
        });

        // Show toast notification
        function showToast(message, type = 'info') {
            console.log(`Toast: ${message} (${type})`);
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Update status indicator
        function updateStatus(status, className = 'status-idle') {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            indicator.className = `status-card ${className}`;
            statusText.textContent = status;
        }

        // Update session info
        function updateSessionInfo(data) {
            document.getElementById('session-info').style.display = 'block';
            document.getElementById('current-session-id').textContent = data.session_id.substring(0, 8) + '...';
            document.getElementById('session-status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
            document.getElementById('transcript-count').textContent = data.transcription_count;
        }

        // Update button states
        function updateButtonStates() {
            document.getElementById('create-session-btn').disabled = !!currentSessionId;
            document.getElementById('start-btn').disabled = !currentSessionId || isRecording;
            document.getElementById('stop-btn').disabled = !isRecording;
            document.getElementById('save-btn').disabled = !currentSessionId;
            document.getElementById('download-btn').disabled = !currentSessionId;
            document.getElementById('delete-btn').disabled = !currentSessionId;
            document.getElementById('debug-btn').disabled = !currentSessionId;
        }

        // Load available audio devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/devices`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to fetch devices`);
                const devices = await response.json();
                
                const customerSelect = document.getElementById('customer-device');
                const agentSelect = document.getElementById('agent-device');
                
                customerSelect.innerHTML = '<option value="">Auto-detect</option>';
                agentSelect.innerHTML = '<option value="">Auto-detect</option>';
                
                if (devices.speech_recognition_devices) {
                    devices.speech_recognition_devices.forEach((device) => {
                        const option = document.createElement('option');
                        option.value = device.index;
                        option.textContent = `${device.index}: ${device.name}`;
                        customerSelect.appendChild(option);
                    });
                }
                
                if (devices.pyaudio_devices) {
                    devices.pyaudio_devices.forEach(device => {
                        if (device.channels > 0) {
                            const option = document.createElement('option');
                            option.value = device.index;
                            option.textContent = `${device.index}: ${device.name}`;
                            agentSelect.appendChild(option);
                        }
                    });
                }
                
                customerSelect.value = '1'; // Stereo Mix
                agentSelect.value = '2';   // Microphone Array
                console.log('Devices loaded:', devices);
                showToast('Devices loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading devices:', error);
                showToast('Failed to load audio devices', 'error');
            }
        }

        // Create a new transcription session
        async function createSession() {
            try {
                const config = {
                    model: document.getElementById('whisper-model').value,
                    non_english: document.getElementById('non-english').checked,
                    energy_threshold: parseInt(document.getElementById('energy-threshold').value),
                    record_timeout: parseFloat(document.getElementById('record-timeout').value),
                    phrase_timeout: parseFloat(document.getElementById('phrase-timeout').value),
                    customer_device_index: document.getElementById('customer-device').value ? parseInt(document.getElementById('customer-device').value) : null,
                    agent_device_index: document.getElementById('agent-device').value ? parseInt(document.getElementById('agent-device').value) : null
                };

                console.log('Creating session with config:', config);
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to create session`);

                const data = await response.json();
                currentSessionId = data.session_id;
                
                updateSessionInfo(data);
                updateStatus('Session Created', 'status-connected');
                updateButtonStates();
                showToast('Session created successfully', 'success');
                connectWebSocket();
            } catch (error) {
                console.error('Error creating session:', error);
                showToast('Failed to create session', 'error');
            }
        }

        // Connect to WebSocket for real-time transcription
        function connectWebSocket() {
            if (!currentSessionId) return;
            
            function attemptConnection() {
                websocket = new WebSocket(`ws://localhost:8000/sessions/${currentSessionId}/ws`);

                websocket.onopen = () => {
                    console.log('WebSocket connected for session:', currentSessionId);
                    showToast('Connected to transcription stream', 'success');
                    if (noTranscriptionTimeout) {
                        clearTimeout(noTranscriptionTimeout);
                        noTranscriptionTimeout = null;
                    }
                };

                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Raw WebSocket data:', JSON.stringify(data));
                        console.log('Received WebSocket message:', data);
                        addTranscriptLine(data);
                        if (noTranscriptionTimeout) {
                            clearTimeout(noTranscriptionTimeout);
                            noTranscriptionTimeout = null;
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                websocket.onclose = () => {
                    console.log('WebSocket closed for session:', currentSessionId);
                    if (isRecording) {
                        showToast('WebSocket connection lost, reconnecting...', 'error');
                        setTimeout(attemptConnection, 3000);
                    }
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showToast('WebSocket connection error', 'error');
                };
            }

            attemptConnection();
            if (isRecording) {
                noTranscriptionTimeout = setTimeout(() => {
                    showToast('No transcriptions received. Check audio input.', 'error');
                }, 20000);
            }
        }

        // Add or update transcription line
        function addTranscriptLine(data) {
            console.log('Adding transcript line:', data);
            const display = document.getElementById('transcription-display');
            if (document.querySelector('.empty-state')) {
                display.innerHTML = '';
            }

            const existingLine = transcriptLines.find(line => line.timestamp === data.timestamp && line.speaker === data.speaker);
            if (existingLine) {
                const index = transcriptLines.findIndex(line => line.timestamp === data.timestamp && line.speaker === data.speaker);
                transcriptLines[index] = data;
                const lineElement = document.getElementById(`transcript-${data.timestamp}-${data.speaker}`);
                if (lineElement) {
                    lineElement.querySelector('.transcript-text').textContent = data.text;
                }
            } else {
                transcriptLines.push(data);
                const lineElement = document.createElement('div');
                lineElement.className = `transcript-line transcript-${data.speaker}`;
                lineElement.id = `transcript-${data.timestamp}-${data.speaker}`;
                lineElement.innerHTML = `
                    <div class="transcript-header">
                        <span class="transcript-speaker">
                            <i class="fas fa-${data.speaker === 'customer' ? 'user' : 'headset'}"></i>
                            ${data.speaker.charAt(0).toUpperCase() + data.speaker.slice(1)}
                        </span>
                        <span class="transcript-time">${data.timestamp}</span>
                    </div>
                    <div class="transcript-text">${data.text}</div>
                `;
                display.appendChild(lineElement);
                display.scrollTop = display.scrollHeight;
            }

            updateSessionInfo({
                session_id: currentSessionId,
                status: isRecording ? 'running' : 'stopped',
                transcription_count: transcriptLines.length
            });
        }

        // Start transcription
        async function startTranscription() {
            try {
                console.log('Starting transcription for session:', currentSessionId);
                const response = await fetch(`${API_BASE}/sessions/${currentSessionId}/start`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to start transcription`);
                isRecording = true;
                updateStatus('Recording', 'status-recording');
                updateButtonStates();
                showToast('Transcription started', 'success');
                connectWebSocket(); // Ensure WebSocket is connected
                noTranscriptionTimeout = setTimeout(() => {
                    showToast('No transcriptions received. Check audio input.', 'error');
                }, 20000);
            } catch (error) {
                console.error('Error starting transcription:', error);
                showToast('Failed to start transcription', 'error');
            }
        }

        // Stop transcription
        async function stopTranscription() {
            try {
                console.log('Stopping transcription for session:', currentSessionId);
                const response = await fetch(`${API_BASE}/sessions/${currentSessionId}/stop`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to stop transcription`);
                isRecording = false;
                if (noTranscriptionTimeout) {
                    clearTimeout(noTranscriptionTimeout);
                    noTranscriptionTimeout = null;
                }
                updateStatus('Stopped', 'status-connected');
                updateButtonStates();
                showToast('Transcription stopped', 'success');
            } catch (error) {
                console.error('Error stopping transcription:', error);
                showToast('Failed to stop transcription', 'error');
            }
        }

        // Save transcription
        async function saveTranscription() {
            try {
                console.log('Saving transcription for session:', currentSessionId);
                const response = await fetch(`${API_BASE}/sessions/${currentSessionId}/save`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to save transcription`);
                const data = await response.json();
                showToast(`Transcription saved as ${data.filename}`, 'success');
            } catch (error) {
                console.error('Error saving transcription:', error);
                showToast('Failed to save transcription', 'error');
            }
        }

        // Download transcription
        async function downloadTranscription() {
            try {
                console.log('Downloading transcription for session:', currentSessionId);
                const response = await fetch(`${API_BASE}/sessions/${currentSessionId}/download`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to download transcription`);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = response.headers.get('content-disposition')?.split('filename=')[1] || 'transcription.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showToast('Transcription downloaded', 'success');
            } catch (error) {
                console.error('Error downloading transcription:', error);
                showToast('Failed to download transcription', 'error');
            }
        }

        // Delete session
        async function deleteSession() {
            try {
                console.log('Deleting session:', currentSessionId);
                const response = await fetch(`${API_BASE}/sessions/${currentSessionId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to delete session`);
                if (websocket) {
                    websocket.close();
                    websocket = null;
                }
                currentSessionId = null;
                isRecording = false;
                transcriptLines = [];
                if (noTranscriptionTimeout) {
                    clearTimeout(noTranscriptionTimeout);
                    noTranscriptionTimeout = null;
                }
                document.getElementById('transcription-display').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-headphones empty-state-icon"></i>
                        <div class="empty-state-text">Waiting for audio...</div>
                        <div class="empty-state-subtitle">Create a session to begin transcribing</div>
                    </div>
                `;
                document.getElementById('session-info').style.display = 'none';
                updateStatus('Ready to Start', 'status-idle');
                updateButtonStates();
                showToast('Session deleted', 'success');
            } catch (error) {
                console.error('Error deleting session:', error);
                showToast('Failed to delete session', 'error');
            }
        }

        // Debug state
        function debugState() {
            console.log('Debug State:');
            console.log('Current Session ID:', currentSessionId);
            console.log('Is Recording:', isRecording);
            console.log('WebSocket Status:', websocket ? websocket.readyState : 'No WebSocket');
            console.log('Transcript Lines:', transcriptLines);
            showToast('Debug state logged to console', 'info');
        }
    </script>
</body>
